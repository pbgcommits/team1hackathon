{% extends "basic.html" %}

{% block body %}
    <body>
        <main class="main" style="margin-left: 0px">
            <h1 class="container">Login</h1>
            <form action="/login" method="post">
                <div class="container" style="margin-top: 50px">
                    <div class="container">
                        <input autocomplete="off" autofocus id="username" name="username" placeholder="Username" type="text">
                    </div>
                    <div class="container">
                        <input id="password" name="password" placeholder="Password" type="password">
                    </div>
                    <div class="container">
                        <button type="submit" style="margin-top: 5px">Log In</button>
                    </div>
                    <div class="errorMessage">
                        <h2>
                            {% if error == "username" %}
                                Missing username
                            {% elif error == "password" %}
                                Missing password
                            {% endif %}
                        </h2>
                    </div>
                </div>
            </form>
        </main>
    </body>
{% endblock %}
